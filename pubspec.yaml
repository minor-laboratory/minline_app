name: miniline_app
description: "AI 기반 자동 조합 저널 앱"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

# Isar Community Edition 버전 정의
isar_version: &isar_version 3.3.0-dev.1
envied_version: &envied_version 1.3.1
riverpod_version: &riverpod_version 3.0.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI 기본
  cupertino_icons: ^1.0.8
  shadcn_ui: ^0.39.3

  # 아이콘
  flutter_lucide: ^1.7.0
  font_awesome_flutter: ^10.8.0

  # 상태 관리
  flutter_riverpod:
    version: *riverpod_version
  riverpod_annotation:
    version: *riverpod_version

  # 라우팅
  go_router: ^16.2.4

  # 다국어
  easy_localization: ^3.0.7
  easy_localization_loader: ^2.0.2

  # 로컬 데이터베이스 (Isar Community Edition)
  isar_community:
    version: *isar_version
  isar_community_flutter_libs:
    version: *isar_version
  path: ^1.9.0

  # MinorLab 공통 라이브러리
  minorlab_common:
    path: ../minorlab_common

  # 보안 스토리지
  flutter_secure_storage: ^9.2.0
  shared_preferences: ^2.5.3

  # 공유 수신
  share_handler: ^0.0.25

  # 공유 전송
  share_plus: ^10.1.4

  # Toast 알림
  toastification: ^3.0.3

  # Supabase
  supabase_flutter: ^2.10.3

  # Firebase
  firebase_core: ^4.1.1
  firebase_messaging: ^16.0.4
  firebase_crashlytics: ^5.0.4

  # 이미지
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  easy_image_viewer: ^1.5.1
  desktop_drop: ^0.4.4  # Desktop drag & drop
  clipboard: ^2.0.2  # 크로스 플랫폼 clipboard

  # Markdown
  flutter_markdown: ^0.7.4+1

  # 알림
  flutter_local_notifications: ^19.4.2
  timezone: ^0.10.0

  # 유틸리티
  uuid: ^4.5.1
  jiffy: ^6.3.1
  intl: any
  package_info_plus: ^9.0.0
  device_info_plus: ^12.1.0
  path_provider: ^2.1.5
  flutter_keyboard_visibility: ^6.0.0

  # 로깅
  logger: ^2.6.2

  # 동기화용 Mutex
  synchronized: ^3.3.0+3

  # 환경 변수
  envied:
    version: *envied_version

  # 구독 및 결제 (RevenueCat)
  purchases_flutter: ^9.8.0

  # 네트워크
  connectivity_plus: ^6.1.1
  url_launcher: ^6.3.1

  # Bottom Sheet
  wolt_modal_sheet: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # 코드 생성
  riverpod_generator:
    version: *riverpod_version
  build_runner: ^2.7.1
  json_serializable: ^6.11.1
  envied_generator:
    version: *envied_version

  # Isar 코드 생성
  isar_community_generator:
    git:
      url: https://github.com/callumw-k/isar-community
      ref: migrating-to-source_gen-3
      path: packages/isar_community_generator/

  analyzer: ^7.6.0

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/
    - assets/icons/
